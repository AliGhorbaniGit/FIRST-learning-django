<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        #main {
            width: 1500px;
            height: 750px;
            border: 1px dashed #000000;

        }

        #header {
            width: 100%;
            height: 20%;
            border: 1px solid darkslateblue;
            background-color: #993300;
        }

        #content {
            width: 100%;
            height: 75%;
            border: 1px solid #006b1b;
            margin-top: 8px;
            background-color: #333333;
            text-align: center;

        }

        .comment {
            width: 29%;
            height: 35px;
            border: 1px solid #993300;
            margin: 5px;
            background-color: #5b80b2;
            border-radius: 5px;
        }

        a {
            text-decoration: none;
        }

        #auth {
            width: 29%;
            height: auto;
            border: 1px solid #993300;
            margin: 5px;
            background-color: white;
            border-radius: 5px;
            color: red;

        }
    </style>

</head>
<body>
<div id="main">
    <div id="header"></div>
    <div id="content">

        <div class="comment">{{ datas.text }}

            {% for foo in person %}
                <a href='http://127.0.0.1:8000/1/{{ foo.id }}'>
                <h2 id="auth"> {{ foo.id }} {{ foo.author }}</h2>
            {% endfor %}
            </a>
            {{ datas.realat }}

        </div>


    </div>

</div>
</body>
</html>
